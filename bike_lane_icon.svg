<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="200" height="200" fill="url(#bgGradient)" rx="40"/>

  <!-- Road -->
  <rect x="0" y="70" width="200" height="60" fill="#d3d3d3"/>

  <!-- Bike Lane (painted lane on road) -->
  <rect x="0" y="85" width="200" height="30" fill="#fff44f" opacity="0.8"/>

  <!-- Bike Lane Bike Symbol -->
  <g opacity="0.3">
    <circle cx="30" cy="100" r="5" fill="#333"/>
    <circle cx="50" cy="100" r="5" fill="#333"/>
    <line x1="30" y1="100" x2="50" y2="100" stroke="#333" stroke-width="1.5"/>
    <line x1="40" y1="95" x2="40" y2="105" stroke="#333" stroke-width="1.5"/>
  </g>

  <g opacity="0.3">
    <circle cx="100" cy="100" r="5" fill="#333"/>
    <circle cx="120" cy="100" r="5" fill="#333"/>
    <line x1="100" y1="100" x2="120" y2="100" stroke="#333" stroke-width="1.5"/>
    <line x1="110" y1="95" x2="110" y2="105" stroke="#333" stroke-width="1.5"/>
  </g>

  <g opacity="0.3">
    <circle cx="170" cy="100" r="5" fill="#333"/>
    <circle cx="190" cy="100" r="5" fill="#333"/>
    <line x1="170" y1="100" x2="190" y2="100" stroke="#333" stroke-width="1.5"/>
    <line x1="180" y1="95" x2="180" y2="105" stroke="#333" stroke-width="1.5"/>
  </g>

  <!-- Car (sleek modern design) -->
  <g>
    <!-- Shadow -->
    <ellipse cx="75" cy="130" rx="45" ry="6" fill="#000" opacity="0.1"/>

    <!-- Car body main -->
    <path d="M 40 95 L 50 75 L 100 75 L 110 95 L 40 95" fill="#2196F3" stroke="#1565C0" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Car rear -->
    <rect x="35" y="95" width="75" height="28" fill="#1E88E5" stroke="#1565C0" stroke-width="1.5" rx="3"/>

    <!-- Front bumper -->
    <rect x="108" y="98" width="8" height="22" fill="#424242"/>

    <!-- Windows -->
    <rect x="48" y="78" width="20" height="14" fill="#81D4FA" opacity="0.8" stroke="#01579B" stroke-width="0.5" rx="1"/>
    <rect x="72" y="78" width="20" height="14" fill="#81D4FA" opacity="0.8" stroke="#01579B" stroke-width="0.5" rx="1"/>

    <!-- Headlights -->
    <circle cx="107" cy="102" r="3" fill="#ffeb3b"/>
    <circle cx="107" cy="112" r="3" fill="#ffeb3b"/>

    <!-- Front wheel -->
    <circle cx="50" cy="128" r="10" fill="#333" stroke="#222" stroke-width="1"/>
    <circle cx="50" cy="128" r="6" fill="none" stroke="#888" stroke-width="1"/>
    <circle cx="50" cy="128" r="3" fill="#555"/>

    <!-- Back wheel -->
    <circle cx="100" cy="128" r="10" fill="#333" stroke="#222" stroke-width="1"/>
    <circle cx="100" cy="128" r="6" fill="none" stroke="#888" stroke-width="1"/>
    <circle cx="100" cy="128" r="3" fill="#555"/>

    <!-- Door line -->
    <line x1="70" y1="95" x2="70" y2="125" stroke="#1565C0" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Bike (realistic design with visible frame) - facing left (opposite direction) -->
  <g>
    <!-- Shadow -->
    <ellipse cx="155" cy="130" rx="18" ry="5" fill="#000" opacity="0.1"/>

    <!-- Back wheel (rear, on right) -->
    <circle cx="172" cy="120" r="12" fill="none" stroke="#333" stroke-width="2.5"/>
    <circle cx="172" cy="120" r="9" fill="none" stroke="#999" stroke-width="0.5" opacity="0.5"/>
    <circle cx="172" cy="120" r="2" fill="#555"/>

    <!-- Front wheel (front, on left) -->
    <circle cx="138" cy="120" r="12" fill="none" stroke="#333" stroke-width="2.5"/>
    <circle cx="138" cy="120" r="9" fill="none" stroke="#999" stroke-width="0.5" opacity="0.5"/>
    <circle cx="138" cy="120" r="2" fill="#555"/>

  </g>

  <!-- Person riding the bike - facing the car with frowny face -->
  <g>
    <!-- Head -->
    <circle cx="155" cy="80" r="7" fill="#333"/>

    <!-- Left eye -->
    <circle cx="151" cy="78" r="1" fill="#fff"/>

    <!-- Right eye -->
    <circle cx="159" cy="78" r="1" fill="#fff"/>

    <!-- Sad mouth (frown) -->
    <path d="M 151 83 Q 155 82 159 83" stroke="#fff" stroke-width="1" fill="none" stroke-linecap="round"/>

    <!-- Body (torso) - sitting on seat -->
    <line x1="155" y1="87" x2="155" y2="110" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Left arm (down to left handlebar) -->
    <line x1="155" y1="90" x2="132" y2="100" stroke="#333" stroke-width="2" stroke-linecap="round"/>

    <!-- Right arm (down to right handlebar) -->
    <line x1="155" y1="90" x2="148" y2="100" stroke="#333" stroke-width="2" stroke-linecap="round"/>

    <!-- Handlebars (red, over front wheel) -->
    <line x1="132" y1="100" x2="148" y2="100" stroke="#d32f2f" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Fork (red, connecting handlebars to front wheel) -->
    <line x1="140" y1="100" x2="138" y2="120" stroke="#d32f2f" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Chain stay (red, connecting front wheel to rear wheel in center) -->
    <line x1="138" y1="120" x2="172" y2="120" stroke="#d32f2f" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Seat tube (red, from handlebars down to pedals) -->
    <line x1="155" y1="100" x2="155" y2="120" stroke="#d32f2f" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Seat (red, where person sits) -->
    <ellipse cx="155" cy="107" rx="6" ry="2.5" fill="#d32f2f"/>

    <!-- Left leg (down to left pedal) -->
    <line x1="155" y1="105" x2="148" y2="122" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Right leg (down to right pedal) -->
    <line x1="155" y1="105" x2="162" y2="122" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Pedals (crank in the center) -->
    <circle cx="155" cy="120" r="3" fill="#d32f2f"/>

    <!-- Left pedal -->
    <circle cx="148" cy="122" r="2.5" fill="#d32f2f"/>

    <!-- Right pedal -->
    <circle cx="162" cy="122" r="2.5" fill="#d32f2f"/>
  </g>

  <!-- App name -->
  <text x="100" y="160" font-size="18" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">PIMBL</text>
</svg>